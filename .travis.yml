dist: trusty
services:
- docker
language: node_js
env:
- TZ=America/New_York
cache: yarn
branches:
  only:
  - develop
before_install:
- npm install -g yarn@`jq -r .engines.yarn package.json`
jobs:
  include:
  - if: type IN (push)
    script: yarn run test
  - if: type IN (pull_request)
    script: yarn run test:since $TRAVIS_BRANCH
notifications:
  slack:
    rooms:
      secure: 
